<form class="form-container" [formGroup]="fuseSecondInput">
  <mat-card>
    <mat-card-header>
      <mat-card-title>2Â° Meeb Info</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Meeb Role</mat-label>
        <mat-select>
          <mat-option *ngFor="let role of roles" value="role.name">{{
            role.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Body Level</mat-label>
        <input
          matInput
          placeholder="Body Level"
          formControlName="secondBodyLevel"
          value=""
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Body Type</mat-label>
        <mat-select formControlName="secondMeebBodyType">
          <mat-option *ngFor="let type of types" value={{type.name}}>{{
            type.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <!--button mat-raised-button="" color="primary">O</button-->
    </mat-card-actions>
  </mat-card>
</form>
